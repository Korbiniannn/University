task(runPrintMonthDaysIf, dependsOn: 'classes'){
  group = chapter
  doLast{
    print "Januar, kein Schaltjahr: "
    de.hawlandshut.java1.basics.SwitchCase.printMonthDaysIf(Calendar.JANUARY, false);
    print "September, kein Schaltjahr: "
    de.hawlandshut.java1.basics.SwitchCase.printMonthDaysIf(Calendar.SEPTEMBER, false);
    print "Februar, kein Schaltjahr: "
    de.hawlandshut.java1.basics.SwitchCase.printMonthDaysIf(Calendar.FEBRUARY, false);
    print "Februar, Schaltjahr: "
    de.hawlandshut.java1.basics.SwitchCase.printMonthDaysIf(Calendar.FEBRUARY, true);
    // https://simpsonswiki.com/wiki/Smarch
    print "Smarch (12), kein Schaltjahr: "
    de.hawlandshut.java1.basics.SwitchCase.printMonthDaysIf(12, true);
  }
}

